{% extends "base.html" %}


{% load crispy_forms_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="table-responsive-sm">
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Prayer Request</th>
    </tr>
  </thead>
  {% for p_request in object_list %}
  <tbody>
    <tr>
      <th scope="row">{{ p_request.id }}</th>
      <td>{{ p_request.request }}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
</div>
{% endblock content %}
